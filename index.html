<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="Overlay">
        <div class="alert"></div>
        <button onclick="init()">Replay</button>
    </div>

    <div id="turn">O's Turn</div>
    
    <div class="playground">
        <span class="grid" id="0" onclick="clicked(this.id)">&nbsp;</span>
        <span class="grid" id="1" onclick="clicked(this.id)">&nbsp;</span>
        <span class="grid" id="2" onclick="clicked(this.id)">&nbsp;</span>
        <span class="grid" id="3" onclick="clicked(this.id)">&nbsp;</span>
        <span class="grid" id="4" onclick="clicked(this.id)">&nbsp;</span>
        <span class="grid" id="5" onclick="clicked(this.id)">&nbsp;</span>
        <span class="grid" id="6" onclick="clicked(this.id)">&nbsp;</span>
        <span class="grid" id="7" onclick="clicked(this.id)">&nbsp;</span>
        <span class="grid" id="8" onclick="clicked(this.id)">&nbsp;</span>
    </div>

    <div class="reset">
        <button onclick="init()">reset</button>
    </div>
    
</div>
</body>
<script src="./script.js"></script>
</html>
